<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/6831874.ico" />
    <title>PPT game</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="navBar">
      <nav>
        <h1 class="navBar__1">Piedra, papel o tijera</h1>
      </nav>
    </header>

    <section class="counter">
      <div>
        <h1>0-0</h1>
        <h2>marcador</h2>
      </div>
    </section>

    <div class="container">
      <div class="left-column">
        <div class="text">
          <h3>Tú</h3>
          <h6>Selecciona una opción</h6>
        </div>
        <div>
          <img src="./img/papel.png" alt="papel" id="papel-jugador" />
          <img src="./img/piedra.png" alt="piedra" id="piedra-jugador" />
          <img src="./img/tijera.png" alt="tijera" id="tijera-jugador" />
        </div>
      </div>

      <div class="right-column">
        <div>
          <h3>Computadora</h3>
        </div>
        <div>
          <img src="./img/papel.png" alt="papel" />
          <img src="./img/piedra.png" alt="piedra" />
          <img src="./img/tijera.png" alt="tijera" />
        </div>
      </div>
    </div>
    <script src="./js/myScript.js"></script>
  </body>
</html>
